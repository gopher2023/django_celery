<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Upload</title>
</head>
<body>

<div style="text-align: center;">
    <form action="/excel/" method="post" enctype="multipart/form-data">
    <label for="fileUpload">选择Excel文件:</label>
    <input style="background-color: bisque" type="file" id="fileUpload" name="fileUpload" accept=".xls, .xlsx" />
    <input style="background-color: bisque" type="submit" value="上传" />
</form>
</div>

</body>
</html>
